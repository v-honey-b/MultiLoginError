<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>ㅡ드ㅠㄷㄱRegisterForm</title>
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>
<body>
<div layout:fragment="content">
    <form action="/members/new" role="form" method="post" th:object="${memberRegisterFormDto}">
        <div class="form-group">
            <label th:for="memberId">아이디</label>
            <input type="text" th:field="*{memberId}" class="form-control" placeholder="아이디를 입력하세요">
            <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="fieldError">Incorrect Data</p>
        </div>
        <div class="form-group">
            <label th:for="memberPwd">비밀번호</label>
            <input type="password" th:field="*{memberPwd}" class="form-control" placeholder="비밀번호를 입력하세요">
            <p th:if="${#fields.hasErrors('memberPwd')}" th:errors="*{memberPwd}" class="fieldError">Incorrect Data</p>
        </div>
        <div class="form-group">
            <label th:for="memberName">이름</label>
            <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="fieldError">Incorrect Data</p>
        </div>
        <div class="form-group">
            <label th:for="memberEmail">이메일</label>
            <input type="email" th:field="*{memberEmail}" class="form-control" placeholder="이메일을 입력하세요">
            <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" class="fieldError">Incorrect Data</p>
        </div>
        <div class="form-group">
            <label th:for="memberZipCode">우편번호</label>
            <input type="text" th:field="*{memberZipCode}" class="form-control" placeholder="우편번호를 입력하세요">
            <p th:if="${#fields.hasErrors('memberZipCode')}" th:errors="*{memberZipCode}" class="fieldError">Incorrect Data</p>
        </div>
        <div class="form-group">
            <label th:for="memberAddress">상세 주소</label>
            <input type="text" th:field="*{memberAddress}" class="form-control" placeholder="상세 주소를 입력하세요">
            <p th:if="${#fields.hasErrors('memberAddress')}" th:errors="*{memberAddress}" class="fieldError">Incorrect Data</p>
        </div>
        <div class="form-group">
            <label th:for="memberId">전화 번호</label>
            <input type="text" th:field="*{memberPhone}" class="form-control" placeholder="전화 번호를 입력하세요">
            <p th:if="${#fields.hasErrors('memberPhone')}" th:errors="*{memberPhone}" class="fieldError">Incorrect Data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">SUBMIT</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
